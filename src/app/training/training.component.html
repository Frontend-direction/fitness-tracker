<mat-tab-group *ngIf="!ongoingTraning">
  <mat-tab label="New Exercise"> 
    <app-new-training
      (traningStart)="ongoingTraning=true"    
    ></app-new-training>  
  </mat-tab>
  <mat-tab label="Past Exercise">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training
  *ngIf="ongoingTraning"
  (trainingExit)="ongoingTraning=false"
></app-current-training>
